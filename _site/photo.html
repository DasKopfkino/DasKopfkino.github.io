<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var scriptTag = document.getElementById('player-config');
    var configFile = scriptTag.getAttribute('src');

    fetch(configFile)
      .then(response => response.json())
      .then(config => {
        var script = document.createElement('script');
        script.setAttribute('type', 'text/javascript');
        script.setAttribute('src', 'https://taekwon.rsvp/scm-music-player-github/script.js');
        //script.setAttribute('src', 'https://raw.githubusercontent.com/DasKopfkino/DasKopfkino.github.io/4725dbb3e9e1abfd48b2185257c83ee0c267b1b2/scm-music-player-github/script.js');
        script.setAttribute('data-config', JSON.stringify(config));
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error loading player config:', error));
  });
</script>

<script>
  function isVisible(el) {
        while (el) {
            if (el === document) {
                return true;
            }

            var $style = window.getComputedStyle(el, null);

            if (!el) {
                return false;
            } else if (!$style) {
                return false;
            } else if ($style.display === 'none') {
                return false;
            } else if ($style.visibility === 'hidden') {
                return false;
            } else if (+$style.opacity === 0) {
                return false;
            } else if (($style.display === 'block' || $style.display === 'inline-block') &&
                $style.height === '0px' && $style.overflow === 'hidden') {
                return false;
            } else {
                return $style.position === 'fixed' || isVisible(el.parentNode);
            }
        }
  }
  
  setInterval(function(){
    var j=0;
    var elements = document.querySelectorAll('#carousel0 .carousel__control--forward');
    for(i=(elements.length - 1);i>-1;i--) {
      if(isVisible(elements[i])) j=i;
    }
    elements[j].click();
  },7000);
  
</script>
