<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KS4BZPWB');</script>
  <!-- End Google Tag Manager -->
  
  <meta charset="utf-8">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed"
    href="{{ '/feed.xml' | absolute_url }}">
  {% if site.favicon and site.favicon != "" %}
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png" />
  {% endif %}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i%7CNoto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>      
    <!-- SCM Music Player https://www.scmplayer.net -->
  <script id="player-config" type="text/json" src="/bgm-data-config.json"></script>
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var scriptTag = document.getElementById('player-config');
    var configFile = scriptTag.getAttribute('src');

    fetch(configFile)
      .then(response => response.json())
      .then(config => {
        var script = document.createElement('script');
        script.setAttribute('type', 'text/javascript');
        script.setAttribute('src', 'https://raw.githubusercontent.com/DasKopfkino/DasKopfkino.github.io/bad1c55ea0fcc486800766335d63584eebecbf3c/scm-music-player-github/script.js');
        script.setAttribute('data-config', JSON.stringify(config));
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error loading player config:', error));
  });
</script>

  <!-- SCM Music Player script end -->
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KS4BZPWB"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="page" class="site">
    <div class="inner">
      {% include header.html %}
      {{content}}
      {% include footer.html %}
    </div><!-- .inner -->

  </div><!-- .site -->

  <!-- Scripts -->
  <!-- {% if site.google_analytics %}
    {% include google_analytics.html %}
  {% endif %} -->
  <script src="{{ '/assets/js/plugins.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
</body>
</html>
